<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD VIDEOBOOTH - Watch Video</title>
    <style>
        /* Font faces from main style.css */
        @font-face {
            font-family: 'Switzer';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url('fonts/switzer-v4-latin-300.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Switzer';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('fonts/switzer-v4-latin-regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Switzer';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url('fonts/switzer-v4-latin-500.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Switzer';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('fonts/switzer-v4-latin-600.woff2') format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Switzer', sans-serif;
            background-color: #170c25;
            color: #8363FF;
            font-weight: 400;
            min-height: 100vh;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .video-container {
            background: rgb(59, 59, 59);
            border-radius: 20px;
            padding: 40px;
            min-width: 600px;
        }

        .video-title {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #8363FF;
        }

        .video-slug {
            font-size: 1.2rem;
            color: rgba(131, 99, 255, 0.8);
            margin-bottom: 30px;
            font-family: monospace;
        }

        .video-wrapper {
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .video-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .meta-item {
            color: rgba(131, 99, 255, 0.8);
            font-size: 1rem;
        }

        .meta-label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .meta-value {
            color: #8363FF;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            color: #8363FF;
            text-decoration: none;
            padding: 15px 30px;
            background: rgba(131, 99, 255, 0.2);
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            border: 1px solid rgba(131, 99, 255, 0.3);
        }

        .btn:hover {
            background: rgba(131, 99, 255, 0.3);
            transform: translateY(-2px);
        }

        .thank-you {
            margin-top: 40px;
            font-size: 1.2rem;
            color: rgba(131, 99, 255, 0.7);
            font-style: italic;
        }

        .loading, .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #8363FF;
            font-size: 2rem;
        }

        .error {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .video-container {
                min-width: auto;
                width: 90vw;
                padding: 30px 20px;
            }
            
            .video-title {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Loading video...
        </div>

        <div id="error" class="error" style="display: none;">
            <div>Oops!</div>
            <div id="error-message">Video not found or expired</div>
        </div>

        <div id="video-content" class="video-container" style="display: none;">
            <div class="video-title">Your visit to CMDLWD!</div>

            <div class="video-wrapper" style="position: relative;">
                <video id="main-video" controls preload="metadata" crossorigin="anonymous">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-meta">
                <div class="meta-item">
                    <span class="meta-label">Created</span>
                    <span id="created-date" class="meta-value"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Expires</span>
                    <span id="expires-date" class="meta-value"></span>
                </div>
            </div>

            <div class="buttons">
                <a id="download-btn" href="#" class="btn" download>Download</a>
            </div>

            <div class="thank-you">
                Thank you for visiting CMD LWD.
                Your video will be deleted after it expires, in about 2 weeks.
            </div>
        </div>
    </div>

    <script>
        // iOS Safari detection
        function isIOSSafari() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /ipad|iphone|ipod/.test(userAgent);
            const isSafari = /safari/.test(userAgent) && !/chrome|crios|fxios/.test(userAgent);
            return isIOS && isSafari;
        }

        // Check HLS support
        function supportsHLS() {
            const video = document.createElement('video');
            return video.canPlayType('application/vnd.apple.mpegurl') !== '';
        }

        // Check MSE support
        function supportsMSE() {
            return typeof MediaSource !== 'undefined';
        }

        async function loadVideo() {
            const slug = window.location.pathname.split('/').pop();
            
            try {
                const response = await fetch(`/api/video/${slug}`);
                const data = await response.json();
                
                const loadingEl = document.getElementById('loading');
                const errorEl = document.getElementById('error');
                const contentEl = document.getElementById('video-content');
                
                loadingEl.style.display = 'none';
                
                if (data.success && data.video) {
                    const video = data.video;
                    
                    // Show content
                    contentEl.style.display = 'block';
                    
                    await setupVideoPlayback(video);
                    
                    // Format dates
                    const createdAt = new Date(video.created_at);
                    const expiresAt = new Date(video.expires_at);
                    
                    document.getElementById('created-date').textContent = 
                        createdAt.toLocaleDateString() + ' at ' + createdAt.toLocaleTimeString();
                    document.getElementById('expires-date').textContent = 
                        expiresAt.toLocaleDateString() + ' at ' + expiresAt.toLocaleTimeString();
                    
                    // Set up download button
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.href = `/api/video/file/${video.filename}`;
                    downloadBtn.download = video.filename;
                    
                    // Set page title
                    document.title = `CMD VIDEOBOOTH - ${video.slug}`;
                    
                } else {
                    // Show error
                    errorEl.style.display = 'block';
                    document.getElementById('error-message').textContent = 
                        data.error || 'Video not found or expired';
                }
                
            } catch (error) {
                console.error('Error loading video:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = 'Failed to load video';
            }
        }

        async function setupVideoPlayback(video) {
            const videoElement = document.getElementById('main-video');
            const isIOS = isIOSSafari();
            
            // Clear any existing sources
            videoElement.innerHTML = '';
            
            if (isIOS) {
                console.log('iOS Safari detected, optimizing video setup');
                
                // iOS Safari specific attributes
                videoElement.setAttribute('playsinline', 'true');
                videoElement.setAttribute('webkit-playsinline', 'true');
                videoElement.setAttribute('preload', 'metadata');
                
                // Remove autoplay and muted for iOS (due to autoplay restrictions)
                videoElement.removeAttribute('autoplay');
                videoElement.muted = false;
                
                // Check if HLS version exists
                try {
                    const hlsResponse = await fetch(`/api/video/hls/${video.filename}`, { method: 'HEAD' });
                    if (hlsResponse.ok && supportsHLS()) {
                        console.log('Using HLS for iOS Safari');
                        videoElement.src = `/api/video/hls/${video.filename}`;
                        return;
                    }
                } catch (e) {
                    console.log('HLS not available, falling back to MP4');
                }
            }
            
            // Create multiple source elements for better compatibility
            const sources = [
                { src: `/api/video/file/${video.filename}`, type: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"' },
                { src: `/api/video/file/${video.filename}`, type: 'video/mp4' },
                { src: `/api/video/file/${video.filename}`, type: 'video/webm; codecs="vp8, vorbis"' },
                { src: `/api/video/file/${video.filename}`, type: 'video/webm' }
            ];
            
            sources.forEach(source => {
                const sourceElement = document.createElement('source');
                sourceElement.src = source.src;
                sourceElement.type = source.type;
                videoElement.appendChild(sourceElement);
            });
            
            // Add error handling for video loading
            videoElement.addEventListener('error', function(e) {
                console.error('Video playback error:', e);
                const errorTarget = e.target.error;
                if (errorTarget) {
                    console.error('Video error code:', errorTarget.code, 'message:', errorTarget.message);
                }
            });
            
            // Add load event to handle iOS Safari quirks
            videoElement.addEventListener('loadedmetadata', function() {
                console.log('Video metadata loaded successfully');
                if (isIOS) {
                    // For iOS, we need user interaction to play
                    const playButton = createPlayButton();
                    videoElement.parentNode.appendChild(playButton);
                }
            });
            
            // Fallback: if all sources fail, show error message
            videoElement.addEventListener('loadstart', function() {
                console.log('Video loading started');
            });
        }
        
        function createPlayButton() {
            const button = document.createElement('button');
            button.textContent = 'â–¶ Tap to Play';
            button.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(131, 99, 255, 0.9);
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 25px;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                z-index: 10;
                font-family: 'Switzer', sans-serif;
            `;
            
            button.addEventListener('click', function() {
                const video = document.getElementById('main-video');
                video.play().then(() => {
                    button.remove();
                }).catch(e => {
                    console.error('Play failed:', e);
                    button.textContent = 'Play failed - Try downloading';
                });
            });
            
            return button;
        }

        // Load video when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadVideo();
        });
    </script>
</body>
</html>
